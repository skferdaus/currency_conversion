<!DOCTYPE html>
<html>
<head>
	<title>Currency Conversion</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script language="JavaScript">
		function takaConverter(){
		document.converter.dollar.value = document.converter.taka.value * 0.012
		document.converter.sgd.value = document.converter.taka.value * 0.016
		document.converter.cad.value = document.converter.taka.value * 0.016
		}
		function dollarConverter(){
		document.converter.taka.value = document.converter.dollar.value * 84.94
		document.converter.sgd.value = document.converter.dollar.value * 0.72
		document.converter.cad.value = document.converter.dollar.value * 1.33
		}
		function sgdConverter(){
		document.converter.dollar.value = document.converter.sgd.value * 0.72
		document.converter.taka.value = document.converter.sgd.value * 0.016
		document.converter.cad.value = document.converter.sgd.value * 1.04
		}
		function cadConverter(){
		document.converter.dollar.value = document.converter.cad.value * 0.75
		document.converter.sgd.value = document.converter.cad.value * 1.04
		document.converter.taka.value = document.converter.cad.value * 0.016
		}
		//-->
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="text-center">Courency Conversion</h1><br>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="offset-md-4 col-md-4 offset-md-4">
				<form name="converter">
					<div class="form-group row">
					 <label for="staticEmail" class="col-sm-2 col-form-label">Taka: </label>
					 <div class="col-sm-10">
					 <input class="form-control" type="text" name="taka" onChange="takaConverter()" />
					</div>
					</div>
					<div class="form-group row">
					 <label for="staticEmail" class="col-sm-2 col-form-label">USD: </label>
					 <div class="col-sm-10">
					 <input class="form-control" type="text" name="dollar" onChange="dollarConverter()" />
					</div>
					</div>
					
					<div class="form-group row">
					 <label for="staticEmail" class="col-sm-2 col-form-label">SGD: </label>
					 <div class="col-sm-10">
					 <input class="form-control" type="text" name="sgd" onChange="sgdConverter()" />
					</div>
					</div>
					<div class="form-group row">
					 <label for="staticEmail" class="col-sm-2 col-form-label">CAD: </label>
					 <div class="col-sm-10">
					 <input class="form-control" type="text" name="cad" onChange="cadConverter()" />
					</div>
					</div>
					<div class="form-group row">
					<label for="staticEmail" class="col-sm-2 col-form-label"></label>
					<div class="col-sm-10">
					<input class="form-control  btn-primary" type="button" value="Convert!" />
					</div>
					</div>
					
				</form>
			</div>
		</div>
		<div class="row">
		<div class="offset-md-4 col-md-4 offset-md-4">
				<h5><i>Submited By</i> </h5>
				<h4>Name:Ferdaus Alam</h4>
				<h4>24th batch CSE</h4>
				<h4>Institute of Science and Technology</h4>
				




		</div>
		</div>
	</div>
</body>
</html>
